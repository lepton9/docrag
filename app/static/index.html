<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>docrag</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
</head>

<body>
  <div class="sections">
    <section id="ingest">
      <div>
        <div class="flex-inline">
          <p class="section-header">Add sites</p>
          <button id="toggleSitesBtn" class="button-small">View sites</button>
        </div>

        <div id="ingestForm">
          <textarea id="urlsText" placeholder="https://example.com"></textarea>
          <button id="ingestBtn">Ingest</button>
          <pre id="ingestOut"></pre>
        </div>

        <div id="sitesView" hidden>
          <div class="flex-inline">
            <span id="sitesCount" class="meta-text"></span>
            <button id="clearBtn" class="button-small">Clear</button>
          </div>
          <p id="sitesStatus" class="meta-text"></p>
          <ul id="ingestedSitesList" class="sites-list"></ul>
        </div>

      </div>
    </section>

    <section id="chat">
      <div>
        <p class="section-header">Chat</p>
        <textarea id="askText"></textarea>
        <div class="flex-inline">
          <button id="askBtn">Ask</button>
          <span id="tokensUsed" class="meta-text"></span>
          <select id="modelsList" class="models-list"></select>
        </div>
        <pre id="answerOut"></pre>
      </div>
    </section>
  </div>
</body>

</html>
