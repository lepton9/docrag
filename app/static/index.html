<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>docrag</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
</head>

<body>
  <div class="sections">
    <section id="ingest">
      <div>
        <p class="section-header">Add sites</p>
        <textarea id="urlsText" placeholder="https://example.com"></textarea>
        <button id="ingestBtn">Ingest</button>
        <pre id="ingestOut"></pre>
      </div>
    </section>

    <section id="chat">
      <div>
        <p class="section-header">Chat</p>
        <textarea id="askText"></textarea>
        <div class="ask-row">
          <button id="askBtn">Ask</button>
          <span id="tokensUsed" class="token-meta"></span>
        </div>
        <pre id="answerOut"></pre>
      </div>
    </section>
  </div>
</body>

</html>
