<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat-RAG</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
</head>

<body>
  <div class="sections">
    <section id="ingest">
      <div>
        <p>Add sites</p>
        <textarea id="urlsText" placeholder="https://example.com"></textarea>
        <button id="ingestBtn">Ingest</button>
        <pre id="ingestOut"></pre>
      </div>
    </section>

    <section id="chat">
      <div>
        <p>Chat</p>
        <textarea id="askText"></textarea>
        <button id="askBtn">Ask</button>
        <pre id="answerOut"></pre>
      </div>
    </section>
  </div>
</body>

</html>
